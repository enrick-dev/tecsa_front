<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja Online e Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

  <main class="mx-auto py-8 px-8 flex flex-col gap-3">
    <div class="flex-initial">
      <header class="pb-4">
        <h1 class="text-2xl font-medium">Simulador de Loja Online</h1>
      </header>
      <form id="filterForm" class="flex gap-1 items-center">
        <input type="text" id="keyword" name="keyword" placeholder="Pesquisa pelo nome" class="w-full max-w-[200px] border border-gray-300 bg-gray-100 rounded p-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" class="w-full max-w-[200px] border border-gray-300 bg-gray-100 rounded p-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-blue-600 text-white px-2.5 py-2 h-full rounded hover:bg-blue-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </button>
      </form>
    </div>


    <div id="productsList" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 flex-1">
    </div>
  </main>
  <script src="./app.js"></script>
</body>

</html>
